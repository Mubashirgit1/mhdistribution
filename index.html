<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M&H</title>
        <!-- Bootstarap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="assets/css/style.css" rel="stylesheet">

    </head>
    <body>

          <!-- Navbar -->

            <nav class="navbar navbar-expand-sm color-2">
            <div class="container">
                <a class="navbar-brand text-white py-1" href="#">M&H Distributions</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                        </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                </div>
            </div>
            </nav>
            <!-- End Nav-->
            
            <!-- Header -->
            <header>
                <section class="hero">
                    <div class="container">
                        <div class="row align-items-center">
                            <!-- Left Side: Hero Text -->
                            <div class="col-md-6 hero-text">
                                <h1 class="display-4 fw-bold">Building Partnerships, Delivering success</h1>
                                <p class="lead">Empowering entrepreneurs for a better future.</p>
                                <a href="#" class="btn btn-primary btn-lg color-2">Get Started</a>
                            </div>

                            <!-- Right Side: Image Slider -->
                            <div class="col-md-6">
                                <div id="heroCarousel" class="carousel slide hero-slider" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="assets/images/slider/1.jpg" class="d-block w-100" alt="Slide 1">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="assets/images/slider/1.jpg" class="d-block w-100" alt="Slide 2">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="assets/images/slider/1.jpg" class="d-block w-100" alt="Slide 3">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </header>
            <!-- End Header -->
            <!-- Events Banner -->
            <div class="jumbotron jumbotron-fluid color-2">
                <div class="container p-5">
                <div class="row">
                    <div class="col-md-6">
                        <img src="assets/images/Banner/1.jpg" class="img-fluid py-5 px-1" />
                    </div>
                    <div class="col-md-6">
                        <div class="well"><img src="assets/images/Banner/2.jpg" class="img-fluid py-5 px-1"/></div>
                    </div>
                    <div class="col-md-6">
                        <div class="well"><img src="assets/images/Banner/3.jpg" class="img-fluid pb-5  px-1"/></div>
                    </div>
                    <div class="col-md-6">
                        <img src="assets/images/Banner/4.jpg" class="img-fluid pb-5 px-1" />
                    </div>
                </div>
                </div>
              </div>

            <!-- End Banner-->


            
        <!-- Bootstarap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
